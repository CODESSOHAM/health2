<!DOCTYPE html>
<html>
<head>
    <title>Add Person</title>
</head>
<body>
    <h1>Add a New Person</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required><br>
        <label for="oxygen_saturation">Oxygen Saturation:</label>
        <input type="number" step="0.1" id="oxygen_saturation" name="oxygen_saturation" required><br>
        <label for="height">Height (cm):</label>
        <input type="number" step="0.1" id="height" name="height" required><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required><br>
        <input type="submit" value="Add Person">
    </form>
</body>
</html>
